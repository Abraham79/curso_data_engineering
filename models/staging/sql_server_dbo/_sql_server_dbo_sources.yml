version: 2

sources:
  - name: sql_server_dbo # name of the source
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: alumno1_dev_bronze_db # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: { count: 24, period: day }
      error_after: { count: 48, period: day }

    tables:
      - name: addresses
        loaded_at_field: _fivetran_synced
        columns:
          - name: address
          - name: address_id
          - name: country
          - name: state
          - name: zipcode
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: events
        loaded_at_field: _fivetran_synced
        columns:
          - name: created_at
          - name: event_id
          - name: event_type
          - name: order_id
          - name: page_url
          - name: product_id
          - name: session_id
          - name: user_id
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: orders
        loaded_at_field: _fivetran_synced
        columns:
          - name: address_id
            tests:
              - not_null
              - relationships:
                  field: address_idd
                  to: ref('sql_server_dbo', 'addresses')             
          - name: created_at
            tests:
              - not_null
          - name: delivered_at
          - name: estimated_delivery_at
          - name: order_cost
            tests:
              - not_null
              - positive_values          
          - name: order_id
            tests:
              - not_null
              - unique    
          - name: order_total
            tests:
              - not_null
              - positive_values
          - name: promo_id
            tests:
              - not_null
              - relationships:
                  field: promo_id
                  to: ref('sql_server_dbo', 'promos')
          - name: shipping_cost
            tests:
              - positive_values
          - name: shipping_service
          - name: status
            tests: 
              - not_null
              - accepted_values:
                  values: ["delivered", "preparing", "shipped"]
          - name: tracking_id
          - name: user_id
            tests:
              - not_null
              - relationships:
                  field: user_id
                  to: ref('sql_server_dbo', 'users')
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: order_items
        description: 'Quantity of each product in a single order'
        loaded_at_field: _fivetran_synced
        columns:
          - name: product_id
            tests:
              - not_null
              - relationships:
                  field: product_id
                  to: ref('sql_server_dbo', 'products')
          - name: quantity
            tests:
            - not_null
            - positive_values
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: products
        loaded_at_field: _fivetran_synced
        columns:
          - name: inventory
          - name: name
          - name: price
          - name: product_id
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: promos
        loaded_at_field: _fivetran_synced
        columns:
          - name: discount
          - name: promo_id
            tests:
              - unique
              - not_null
              - relationships:
                  field: promo_id
                  to: ref('sql_server_dbo', 'orders')
          - name: status
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: users
        loaded_at_field: _fivetran_synced
        columns:
          - name: address_id
          - name: created_at
          - name: email
          - name: first_name
          - name: last_name
          - name: phone_number
          - name: total_orders
          - name: updated_at
          - name: user_id
          - name: _fivetran_deleted
          - name: _fivetran_synced
